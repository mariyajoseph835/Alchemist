<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARNCART</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="container">
        <h1>Product Management</h1>
        <div class="options-container">
            <button id="product-expiry-btn">Product Expiry</button>
            <button id="product-restock-btn">Product Restock</button>
        </div>
        <div id="product-expiry-form" style="display: none;">
            <h2>Product Expiry</h2>
            <form>
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" required>
                <label for="expiry-date">Expiry Date:</label>
                <input type="date" id="expiry-date" required>
                <button type="submit"><a href="last.html">Submit</a></button>
            </form>
        </div>
        <div id="product-restock-form" style="display: none;">
            <h2>Product Restock</h2>
            <form>
                <label for="product-name-restock">Product Name:</label>
                <input type="text" id="product-name-restock" required>
                <label for="restock-yes-no">Restock:</label>
                <select id="restock-yes-no" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <label for="quantity-restock">Quantity:</label>
                <select id="quantity-restock" required>
                    <option value="">Select</option>
                    <option value="1-10">1-10</option>
                    <option value="11-20">11-20</option>
                    <option value="21-50">21-50</option>
                    <option value="51+">51+</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
